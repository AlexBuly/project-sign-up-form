<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <!--container
            background-image
                image-banner
                    logo
            right-container
                header
                form
                    legend
                    col-1
                    col-2
                button
                login
            -->
    <div class="container">
        <div class="left-container">
            <img src="/home/alexbuly/Downloads/mage-from-rawpixel-id-6488609-jpeg.jpg" alt="marching band">
        </div>
        <div class="right-container">
            <div class="header">
                <p>This is not a real online service! You need something like this in your life
                    to help you realize your deepest dreams. Sign up now to get started
                </p>
                <p>You know you want to.</p>
            </div>
            <form action="">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div class="col-1">
                        <label for="fname">FIRST NAME</label><br>
                        <input type="text" name="fname" id="fname"><br>
                        <label for="email">EMAIL</label><br>
                        <input type="email" name="email" id="email"><br>
                        <label for="password">PASSWORD</label><br>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="col-2">
                        <label for="lname">LAST NAME</label><br>
                        <input type="text" name="lname" id="lname"><br>
                        <label for="phone">PHONE NUMBER</label><br>
                        <input type="tel" name="phone" id="phone"><br>
                        <label for="com-pwd">COMFIRM PASSWORD</label><br>
                        <input type="password" name="com-pwd" id="com-pwd">
                    </div>
                </fieldset>
            </form>
            <button>Create Account</button>
            <p>Already have an account? Login in</p>
        </div>
    </div>
</body>
</html>
