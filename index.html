<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <!--container
            background-image
                image-banner
                    logo
            right-container
                header
                form
                    legend
                    col-1
                    col-2
                button
                login
            -->
    <div class="container">
        <div class="left-container"> <a href="https://www.freepik.com/free-photo/sunrise_3501149.htm#query=sea%20landscape&position=3&from_view=keyword&track=ais&uuid=a352d695-9260-45aa-9001-8a2b20f41664">
            <div class="logo">
                <p>ODIN</p>
            </div>
            <div class="credit">
                <a href="https://www.freepik.com/free-photo/sunrise_3501149.htm#query=sea%20landscape&position=3&from_view=keyword&track=ais&uuid=a352d695-9260-45aa-9001-8a2b20f41664">Image by lifeforstock</a> on Freepik</p>
            </div>
        </div>
        <div class="right-container">
            <div class="header">
                <p>This is not a real online service! You need something like this in your life
                    to help you realize your deepest dreams. Sign up now to get started
                </p>
                <p class="want">You know you want to.</p>
            </div>
            <form action="#">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div class="first">
                        <div class="name">
                            <label for="fname">FIRST NAME</label><br>
                            <input type="text" name="fname" id="fname" required><br>
                        </div>
                        <div class="lname">
                            <label for="lname">LAST NAME</label><br>
                            <input type="text" name="lname" id="lname" required><br>
                        </div>
                    </div>
                    <div class="second">
                        <div class="email">
                            <label for="email">EMAIL</label><br>
                            <input type="email" name="email" id="email" placeholder="name@example.com"><br>
                        </div>
                        <div class="phone">
                            <label for="phone">PHONE NUMBER</label><br>
                            <input type="tel" name="phone" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>
                        </div>
                    </div>
                    <div class="third">
                        <div class="password">
                            <label for="password">PASSWORD</label><br>
                            <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                            title="Must cotain at least one number, one uppercase and one lowercase letter, and at least 8 or more characters" required><br>
                        </div>
                        <div class="com-pwd">
                            <label for="com-pwd">COMFIRM PASSWORD</label><br>
                            <input type="password" name="com-pwd" id="com-pwd" required>
                        </div>
                    </div>
                </fieldset>
                <button type="submit">Create Account</button>
            </form>
            <p class="login">Already have an account? Log in</p>
        </div>
    </div>
</body>
</html>
